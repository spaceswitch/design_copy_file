<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>模写コーディング Level 3</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/040be8a356.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1 class="header_logo">
        <a href="#">EYP</a>
      </h1>
      <div class="header_right">
        <address>
          <a href="#">03-5555-5555</a>
        </address>
        <p>受付時間 10:00 - 21:00</p>
      </div>
    </header>
    <div class="top_wrapper">
      <div class="point_word">
        <p>Exceed Your Potencial</p>
      </div>
      <div class="main_text">
        <p class="text01">最短最速のダイエット</p>
        <h1>EYPメソッド</h1>
        <p class="text02">徹底的に無駄を省いた最強のダイエットプログラムで<br>
        超高速で最高のアナタへ</p>
      </div>
      <div class="sub_text">
        <p>1回たったの<span>30</span>分を<span>2</span>ヶ月!<br>
        もちろんマンツーマンレッスン!</p>
      </div>
      <div class="contact_btn">
        <a href="#">無料カウンセリングを申し込む♪</a>
      </div>
      <div class="parsent_sircle">
        <p class="parsent_text01">満足度</p>
        <p class="parsent_text02">99<span>%</span></p>
      </div>
      <div class="radius_sircle">
        <img src="./image/main_radius.jpg" alt="">
      </div>
      <div class="vertical_word">
        <p class="vertical_text01">気持ちも人生も</p>
        <p class="vertical_text02">変わっちゃったよ♪</p>
      </div>
    </div>
    <div class="content_wrapper">
      <div class="content_box">
        <div class="content_logo">
          <p>Why EYP?</p>
        </div>
        <h2>EYP メソッドはなぜ挫折しないのか？</h2>
        <div class="circle_box">
          <div class="circle circle1">
            <small>30日以内</small>
            <p>全額<br>返金保証!</p>
          </div>
          <div class="circle circle2">
            <small>最新メソッド</small>
            <p>超短期間<span>で</span><br>無駄なし!</p>
          </div>
          <div class="circle circle3">
            <small>栄養管理士の</small>
            <p>おいしい<br>食事付き!</p>
          </div>
        </div>
      </div>
    </div>
    <footer>

    </footer>
  </body>
</html>
